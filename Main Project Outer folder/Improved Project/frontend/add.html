<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add Product</a></li>
            <li><a href="verify.html">Verify Product</a></li>
            <li><a href="create_qr.html">Create QR Code</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add Product</h1>
        
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" placeholder="Enter Product ID">
        
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter Product Name">
        
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" placeholder="Enter Manufacturer Name">
        
        <button onclick="addProduct()">Add Product</button>

        <h3>QR Code</h3>
        <div id="qrcode"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
